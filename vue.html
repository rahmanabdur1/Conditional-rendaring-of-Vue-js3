<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app" class=" container py-3">
       <div class="p-5 rounded-3 shadow text-center">
          <h1 class="text-dark">Conditional Rendering Of Vue js3</h1>
          <p class="text-info">This is a Core of Conditional rendering</p>
       </div>
   </div>
 
  <div>
    <div class="p-2 mt-3 container rounded-3 text-center shadow">
      <div class="btn-group" role="group">
        <button class="btn btn-secondary" @click="toggleForm()">Toggle</button>
        <button class="btn btn-danger" @click="hideForm()">Hide</button>
        <button class="btn btn-primary" @click="showForm()">Show</button>
      </div>
    </div>

    <div v-if="formVisible" class="container shadow mt-3 p-4 rounded-3">
      <form>
        <h5 class="text-center">Create Your Email & Password</h5>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-dark">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</template>

<script>
  export default {
    data() {
      return {
        formVisible: false,
      };
    },
    methods: {
      showForm() {
        this.formVisible = true;
      },
      hideForm() {
        this.formVisible = false;
      },
      toggleForm() {
        this.formVisible = !this.formVisible;
      },
    },
  };

       

 app.mount('#app')
    </script>
</body>
</html>
